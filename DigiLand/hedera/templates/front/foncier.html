      <!-- end header -->
     
      <!-- contact section -->
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2> New Title Land</h2>
                     
                  </div>
               </div>
            </div>
            <div class="row d_flex">
               <div class="col-md-12">
                  <form id="request" class="main_form">
                     <h2> Personnal Informations</h2>
                     <div class="row">

                        
                        <div class="col-md-6 ">
                           <label>CIN</label>
                           <input class="form_control" placeholder="cin" type="text" name="cin"> 
                        </div>

                        <div class="col-md-6">
                           <label>Email</label>
                           <input class="form_control" placeholder="email" type="text" name="email"> 
                        </div>

                        <div class="col-md-6">
                           <label>Phone Number</label>
                           <input class="form_control" placeholder="phone number" type="text" name="phone">                          
                        </div>

                        <div class="col-md-6">
                           <label>Domicile</label>
                           <input class="form_control" placeholder="domicile" type="text" name="domicile">                          
                        </div>
                     </div>

                     <h3> Description of Property</h3>

                     <div class="row">

                        <div class="col-md-6">
                           <label>Geolocation</label>
                           <input class="form_control" placeholder="geolocalisation" type="text" name="geolocalisation">                          
                        </div>

                        <div class="col-md-6">
                           <label>Superficie (mètre carré)</label>
                           <input class="form_control" placeholder="superficie" type="text" name="superficie">                          
                        </div>

                        <div class="col-md-6">
                           <label>Superficie (mètre carré)</label>
                           <input class="form_control" placeholder="Numero Parcelle" type="text" name="parcelle">                          
                        </div>

                        <div class="col-md-6">
                           <label>Select Rights</label><br>
                           <label>
                              <input type="checkbox" name="droit_leguer" value="droit_leguer"> Right to Bequeath
                           </label>
                        
                           <label>
                              <input type="checkbox" name="droit_vendre" value="droit_vendre">  Right to Sell
                           </label>

                           <label>
                              <input type="checkbox" name="droit_lease" value="droit_lease">  Ritht to Lease
                           </label>
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Create</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact section -->
