	<style>
		.container-login100 {
			background-image: url('images/bg-01.jpg');
			/* Autres styles pour votre container-login100 */
		}

		.container {
			/* Ajoutez ces propriétés pour centrer le contenu */
			display: flex;
			justify-content: center;
			align-items: center;
			height: 70vh; /* Vous pouvez ajuster la hauteur en fonction de vos besoins */
		}

		/* Style pour l'image */
		.logo {
			max-height: 50%; /* Ajustez la hauteur maximale selon vos préférences */
			max-width: 100%; /* Assurez-vous que l'image ne dépasse pas la largeur du conteneur */
			display: block; /* Pour supprimer l'espace supplémentaire sous l'image */
			margin: auto; /* Centre l'image horizontalement */
		}


	</style>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w container" id="signupform">
					<div class="text-center">
						<img class="logo" src="images/logo.png" alt="DIGILAND">
					</div>

					<div class="wrap-input100 validate-input" data-validate="CIN is required">
						
						<input class="input100" type="text" id="cin" name="CIN" placeholder="Votre CIN...">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Nom is required">
						
						<input class="input100" type="text" id="name" name="name" placeholder="Nom et prenom">
						<span class="focus-input100"></span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate="le nom  is required">
						
						<input class="input100" type="tel" id="telephone" name="telephone" placeholder="téléphone">
						<span class="focus-input100"></span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate="Ville is required">
						
						<input class="input100" type="text" id="ville" name="ville" placeholder="Ville">
						<span class="focus-input100"></span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						
						<input class="input100" type="password" id="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" id="signup">Sign Up</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">Already a member?</span>
						<a href="http://localhost:3000/sign_in" class="txt2 bo1">Sign in now</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

	<!--===============================================================================================-->
